<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        body {
            background-color: bisque;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>{{ message }} {{name}}</h1>
        <div>
            <h2>04 | 第一个Vue程序</h2>
        </div>
        <div v-bind:id="message" style="background-color: aliceblue;">Div with v-bind:id="message"</div>
        <ul>
            <li v-for="item in list">
                <span v-if="!item.del">{{item.title}}</span>
                <span v-else style="text-decoration: line-through;">{{item.title}}</span>
                <!-- if false -> display: none -->
                <button v-show="!item.del">delete</button>
            </li>
        </ul>
    </div>
    <hr>
    <!-- This is html comment. -->
    <span>Element do not have id with #app, so will not mount by Vue.</span>
    <div style="background-color: aquamarine; padding: 1em;">
        <p id="RealtimeClockArea"></p>
        {{ message }} {{name}}
    </div>

    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello-World!',
                name : "Vue",
                list: [{
                    title: 'クラス１',
                    del: false
                },
                {
                    title: 'クラス２',
                    del: true
                }]
            },
        });
        
    </script>

    <script type="text/javascript">
        function set2fig(num) {
            // 桁数が1桁だったら先頭に0を加えて2桁に調整する
            var ret;
            if( num < 10 ) { ret = "0" + num; }
            else { ret = num; }
            return ret;
        }
        function showClock() {
            var nowTime = new Date();
            var nowHour = set2fig( nowTime.getHours() );
            var nowMin  = set2fig( nowTime.getMinutes() );
            var nowSec  = set2fig( nowTime.getSeconds() );
            var msg = "Date: " + nowHour + ":" + nowMin + ":" + nowSec;
            document.getElementById("RealtimeClockArea").innerHTML = msg;
        }
        setInterval('showClock()',1000);
    </script>
</body>
</html>
